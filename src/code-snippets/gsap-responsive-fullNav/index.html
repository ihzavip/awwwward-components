<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - GSAP Responsive Nav Menu Animation | Greensock Tutorial </title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <header>
    <div class="header-row">
      <button class="menu-toggle" id="menuToggle">
        <svg viewBox="0 0 12 10" class="hamburger" height="40px" width="40px">
          <path d="M10,2 L2,2" class="bar-1"></path>
          <path d="M2,5 L10,5" class="bar-2"></path>
          <path d="M10,8 L2,8" class="bar-3"></path>
        </svg>
      </button>
    </div>
  </header>

  <section class="fullpage-menu">
    <div class="fullpage-menu-inner">
      <div class="menu-bg"></div>
      <nav>
        <ul class="main-menu">
          <li><a href="javascript:void(0)"><span data-clip="Home">Home</span></a></li>
          <li><a href="javascript:void(0)"><span data-clip="About">About</span></a></li>
          <li><a href="javascript:void(0)"><span data-clip="Work">Work</span></a></li>
          <li><a href="javascript:void(0)"><span data-clip="Contact">Contact</span></a></li>
        </ul>
      </nav>
    </div>
  </section>

  <section class="cover-img"></section>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
